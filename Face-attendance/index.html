<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #scanner-container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 0 auto;
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        #scanner-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Face Attendance System</h1>
    <div id="scanner-container">
        <video id="scanner-preview" autoplay></video>
    </div>
    <div id="result"></div>

    <script>
        const scannerContainer = document.getElementById('scanner-container');
        const scannerPreview = document.getElementById('scanner-preview');
        const resultDiv = document.getElementById('result');

        // Automatically start capturing video from the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                scannerPreview.srcObject = stream;
                // Start face detection process
                setInterval(scanForFace, 1000); // Adjust interval as needed
            })
            .catch(function(error) {
                console.error('Error accessing webcam:', error);
            });

        function scanForFace() {
            const canvas = document.createElement('canvas');
            canvas.width = scannerContainer.offsetWidth;
            canvas.height = scannerContainer.offsetHeight;
            const context = canvas.getContext('2d');
            context.drawImage(scannerPreview, 0, 0, canvas.width, canvas.height);

            const imageDataUrl = canvas.toDataURL('image/jpeg');

            fetch('/face_detection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageDataUrl })
            })
            .then(response => response.json())
            .then(data => {
                showResult(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function showResult(data) {
            resultDiv.innerHTML = '';

            if (data.success) {
                var label = data.label;
                resultDiv.textContent = `Present (${label})`;
            } else {
                resultDiv.textContent = 'Not a student';
            }
        }
    </script>
</body>
</html>
