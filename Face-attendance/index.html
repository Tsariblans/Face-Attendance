<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
</head>
<body>
    <h1>Face Detection</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Stream" width="640" height="480">
    <br>
    <button onclick="detectFace()">Detect Face</button>
    <p id="result"></p>

    <form id="tryAgainForm" style="display: none;">
        <input type="hidden" id="resultValue" name="label">
        <button id="tryAgainBtn" onclick="reloadPage()">Again</button>
    </form>

    <script>
        function detectFace() {
            fetch('/detect_face')
                .then(response => response.text())
                .then(result => {
                    document.getElementById('result').innerHTML = result;
                    document.getElementById('tryAgainForm').style.display = 'block';
                    document.getElementById('resultValue').value = result;
                });
        }

        function reloadPage() {
            location.reload();
        }
    </script>
</body>
</html>
